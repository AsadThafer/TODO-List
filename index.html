<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="assets/images/list_512px.png" type="image/x-icon">
  <title>TODO - List</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
  <script src="assets/scripts/script.js" defer></script>
</head>

<body>
  <header>
    <h1>TODO - List</h1>
    <h2>ðŸ˜º Asad Asad</h2>
  </header>
  <button id="startAddTask">ADD New TO DO</button>
  <div class="search-div">
    <label for="search-input">Search TO DO</label>
    <input type="text" name="search-input" id="search-input" />
  </div>
  <div id="backdrop"></div>
  <div class="modal" id="add-modal">
    <div class="modal__content">
      <label for="title">Task</label>
      <input type="text" name="title" id="title" placeholder="Placeholder" />
      <label for="Assignee">Assignee</label>
      <input type="text" name="Assignee" id="Assignee" placeholder="Placeholder" />
    </div>
    <div class="modal__actions">
      <button class="btn btn--passive">Cancel</button>
      <button class="btn btn--success">Add</button>
    </div>
  </div>
  <div class="modal" id="delete-modal">
    <h2 class="modal__title">Are you sure?</h2>
    <p class="modal__content">
      Are you sure you want to delete this Task?
    </p>
    <div class="modal__actions">
      <button class="btn btn--passive">Cancel</button>
      <button class="btn btn--danger">Delete</button>
    </div>
  </div>

  <main>
    <section id="entry-text" class="card">
      <p>TODO - List</p>
    </section>
    <ul id="Task-list"></ul>
    <div class="TODO-info">
      <p>TO-DO : <span id="TO-DO"> 0</span></p>
      <p>DONE : <span id="DONE"> 0</span></p>
    </div>
  </main>

  <footer id="contact" class="contact">

      <a href="mailto:asad.thaferasad@gmail.com">

      </a>
    </div>
    <div class="icon">
      <a href="tel:+970595681131">
        <img src="assets/images/call_512px.png" alt="Mobile Call">
      </a>
    </div>
    <div class="icon">
      <a href="https://github.com/asadthafer" target="_blank">
        <img src="assets/images/github_512px.png" alt="Git_hub Profile">
      </a>
    </div>
    <div class="icon">
      <a href="https://www.linkedin.com/in/asad-asad/" target="_blank">
        <img src="assets/images/linkedin_512px.png" alt="linked_in Profile">
      </a>
    </div>
    <div class="copyright break"> &copy; 2022 Asad Asad</div>
  </footer>
